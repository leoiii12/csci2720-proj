<br>
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Events</h1>
      <p>This website is showing the approved fund-raising activities retrieved from Hong Kong Gov Public API, <a href="https://data.gov.hk/en-data/dataset/hk-ogcio-inf_div_01-approved-fund-raising-activities"
           target="_blank">Intro</a>. You can add some events to your favorite list.</p>

      <input class="form-control" type="text" placeholder="Type to filter the name column..." (keyup)="updateFilter($event)">
      <br>

      <ngx-datatable class="material" [columnMode]="'flex'" [rows]="filteredEvents" [headerHeight]="50" [rowHeight]="'auto'"
                     (activate)="onActivate($event)">

        <ngx-datatable-column name="title" [flexGrow]="1">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="time" [flexGrow]="1">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value | date : 'short'}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="organizer" [flexGrow]="1">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="contact" [flexGrow]="1">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="location" [flexGrow]="1">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>
      <br>

    </div>
  </div>
</div>
